<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLlearning</title>
</head>
<body>
    <h3>Hotel Booking Form</h3>
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" >
    </div><br>
    <div>
        <label for="Email">Email:</label>
        <input type="email" name="Email" placeholder="Enter our Email">
    </div><br>
    <div>
     <label for="room">Room Type:</label>
     <select name="myroom" id="room">
        <option value="bed">Select an option</option>
         <option value="bed">Single</option>
         <option value="beddouble">Double</option></select>
     </div><br>
<div>
    <label for="guests">Number Of guests: </label>
    <input type="number" name="mynumber" >
    </div><br>
    <div>
        <label for="dateof A">Date of Arrival: </label>
        <input type="date" name="dateof A">
    </div><br>
    <div>
        <label for="dateofD">Date of Departure:</label>
        <input type="date" name="dateofD">
        
    </div><br><div>
        <label for="pickup">Free Pickup?  :</label>
        <!-- <input type="checkbox" name="pickup" id=""> -->
        Yes <input type="radio" name="pickup" id="pickup"> No <input type="radio" name="pickup" id="pickup">
  </div><br>
  
  <div>
      <label for="myrequest">Special Request:</label><br>
      <textarea name="myrequest" cols="50" rows="8"></textarea>
  </div><br>
  <div>
      <label for="submit"></label>
      <input type="submit" value="Submit now">
      <input type="reset" value="Reset Now">
  </div>
  
      
  
</body>
</html>
